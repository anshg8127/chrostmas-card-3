<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Christmas Card</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #1e90ff; /* Blue background */
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: sans-serif;
  }

  .snowflake {
    position: absolute;
    top: -10px;
    color: white;
    font-size: 1em;
    user-select: none;
    pointer-events: none;
    animation: fall linear infinite;
  }

  @keyframes fall {
    to {
      transform: translateY(100vh);
    }
  }

  .envelope {
    width: 200px;
    height: 120px;
    background: red;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    color: white;
    font-weight: bold;
    font-size: 20px;
    border-radius: 10px;
    z-index: 2;
  }

  .message {
    position: absolute;
    color: white;
    font-size: 24px;
    text-align: center;
    opacity: 0;
    transition: opacity 1s;
    max-width: 90%;
    pointer-events: none;
    z-index: 1;
  }
</style>
</head>
<body>

<div class="envelope" id="envelope">TAP ME</div>
<div class="message" id="message">
  Merry Christmas<br>
  Shortiepie<br>
  I love you :]
</div>

<script>
  // Snow effect
  const colors = ['#fff', '#e0f7fa', '#b3e5fc'];
  for (let i = 0; i < 50; i++) {
    const snow = document.createElement('div');
    snow.className = 'snowflake';
    snow.style.left = Math.random() * 100 + 'vw';
    snow.style.animationDuration = 5 + Math.random() * 5 + 's';
    snow.style.fontSize = 10 + Math.random() * 20 + 'px';
    snow.style.color = colors[Math.floor(Math.random() * colors.length)];
    snow.textContent = 'â„';
    document.body.appendChild(snow);
  }

  // Tap to reveal message
  const envelope = document.getElementById('envelope');
  const message = document.getElementById('message');
  envelope.addEventListener('click', () => {
    envelope.style.display = 'none';
    message.style.opacity = '1';
  });
</script>

</body>
</html>
